{% extends 'masters/master.html' %}
{% load static from staticfiles %}



{% block content %}
<style>
#tf-menu.navbar-default {
background: #333333;
}
body{
    background: white;
    color: #333333;
}

</style>
<!-- Portfolio Section ==========================================-->
    <div id="features">
        <div class="container"> <!-- Container -->
            <div class="section-title text-left center">
                <h1 class="heading">Portofolio</h1>
                <div class="line">
                    <hr>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="space"></div>

            <div id="lightbox" class="row">
              {% for project in projects %}
                <div class="col-sm-6 col-md-4 col-lg-4 branding" >
{#                <h1>{{project.title}}</h1>#}
{#                <h4>{{project.publishedDate | date}}</h4>#}
                    <div class="portfolio-item">
                        <div class="hover-bg" >
                            <a href="{{project.link}}">
                            {% if project.artwork %}
                            <img src="{{project.artwork.url}}" class="img-responsive" alt="Image of {{ project.title }}">
                            {% endif %}
                            </a>
                        </div>
                    </div>
{#                <h1>{{ project.title }}</h1>#}
                </div>
              {% endfor %}
        </div>
    </div>

{% endblock %}
