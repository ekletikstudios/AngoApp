<div class="bg-white top-60" >
    <div class="container" href="userform" data-section="userform">

        <h2 class="col-md-12 section-heading text-center">Entre em Contacto Connosco</h2>
        <form class="navbar-form navbar-left bottom-100" role="search">
            <div class="form-group item col-md-6">
                <p class="col-md-4">Primeiro Nome </p><input type="text" class="form-control " placeholder="primeiro nome" required>
            </div>

            <div class="form-group item col-md-6">
                <p class="col-md-4">Ultimo Nome </p><input type="text" class="form-control" placeholder="ultimo nome" required>
            </div>

            <div class="form-group item col-md-6">
                <p class="col-md-4"  >Email </p><input type="email" class="form-control" placeholder="email" required>
            </div>

            <div class="form-group item col-md-6">
                <p class="col-md-4">Telefone </p><input type="tel" class="form-control" placeholder="telefone">
            </div>



            <div class="col-md-6">
                <p class="col-md-4">Mensagem </p><textarea rows="7" cols="50" name="comment" form="usrform" placeholder="escreva aqui" required></textarea>
            </div>


            <div class="form-group item col-md-6 ">

                <p class="col-md-4" >Tipo de Servico </p>
                <select name="Tipo de Servico" required>
                    <option value=" " selected></option>
                    <option value="Desenvolvimento de aplicativos">Desenvolvimento de aplicativos</option>
                    <option value="Desenvolivimento de Website">Desenvolivimento de Website</option>
                    <option value="Design de Aplicativos">Design de Aplicativos</option>
                    <option value="Desenvolvimento Backend">Desenvolvimento Backend</option>
                    <option value="Analize de Clientes e Mercados">Analize de Clientes e Mercados</option>
                </select>

            </div>
            <br>

            <button type="submit" class="btn btn-default col-md-2">Submeter</button>
        </form>

    </div>
</div>
